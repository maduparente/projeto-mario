<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Mario Bros - O Filme</title>

    <link rel="shortcut icon" href="src/css/img/favicon.ico" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500&display=swap" rel="stylesheet">
</head>

<body>

    <div class="fundo-video">
        <video class="video" autoplay loop muted>
            <source src="./src/css/video/video-mario.mp4" type="video/mp4">
        </video>
    </div>

    <header class="cabecalho">
        <a>
            <img class="logo" src="./src/css/img/logo-chapeu-mario.png">
        </a>
        <nav>
            <ul class="menu">
                <li>Home</li>
                <li>Detalhes</li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <div class="informacoes">
            <img src="./src/css/img/titulo.png" alt="imagem do titulo do filme">
            <p class="descricao">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sed in quasi eos sint
                voluptatibus, facere vero dolorem voluptatem quia repellendus.</p>
            <button class="botao-trailer">Veja o trailer</button>
        </div>
        <img class="mario" src="./src/css/img/super-mario-chars.png">
    </main>

</html>
